<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Color</title>
</head>
<body>
        <h2>Color and Date Input Element</h2>
    <form action="">
        <label for="favcolor">Choose your color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
        <label for="birthday">Choose Birthday Date:</label>
        <input type="date" id="birthday" name="birthday">
        <br><br>
        <input type="submit">
        <hr>
        <h2>Datetime-local Input Element</h2>
        <label for="birthdaytime">Choose Date and Time:</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        <br>
        <input type="submit">
    </form>
        <hr>
        <h2>Email Input Element</h2>
        <form action="">
        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email">
        <br>
        <input type="submit">
        </form>
        <hr>
        <h2>Input File Element</h2>
        <form action="">
            <label for="file">Choose your file:</label>
            <input type="file" id="file" name="file">
            <br>
            <input type="submit">
        </form>
        <hr>
        <h2>Month Element</h2>
        <form action="">
            <label for="bdaymonth">Birthday (month and year)</label>
            <input type="month" id="month" name="month"><br>
            <input type="submit">
        </form>
        <hr>
        <h2>Number fiels Element</h2>
        <form action="">
            <label for="quantity">Number Feild:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
            <input type="submit">
        </form>
        <hr>
        <H2>Range Element</H2>
        <label for="vol">Volume(between 0 to 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50">
       <br>
       <input type="submit">
       <hr>
       <h2>Search Feild</h2>
       <label for="gsearch">Google search:</label>
       <input type="search" id="gsearch" name="gsearch">
       <br>
       <input type="submit">
</body>
</html>
